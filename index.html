<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel='shortcut icon' type='image/x-icon' href='assets/favicon.ico' />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>bust the game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <body>
    <p id="wallet">Wallet: </p>
    Bet: <input type="number" id="betAmount" value="10"><br>
    CPU max hit: <input type="number" id="cpuMaxHit" value="17"><br>
    Dealer max hit: <input type="number" id="dealerMaxHit" value="17"><br>
    <div class="containerEthan">
      <div id="table">
        <h3>Dealer Hand: </h3>
        <p id="dealerValue">Dealer Value:</p>
        <button type="button" onclick="hit();" class="btn btn-success">Hit</button><button type="button" onclick="stand()" class="btn btn-warning">Stand</button><button type="button" onclick="checkWin()" class="btn btn-danger">Check Win</button><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Show past game history</button>
        <div id="dealer">
          <table>
            <tbody id="dealerHand">
            </tbody>
          </table>
        </div>
        <h3>Your Hand:</h3>
        <p id="playerValue">Player Value: </p>
        <div id="playerHand">
          <table>
            <tbody id="playerHand">
            </tbody>
          </table>
        </div>
        <h3>CPU Hand:</h3>
        <p id="cpuValue">CPU Value: </p>
        <div id="cpuHand">
          <table>
            <tbody id="cpuHand">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Game History</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Win/Loss</th>
                  <th scope="col">Bet</th>
                  <th scope="col">Time</th>
                </tr>
              </thead>
              <tbody class="tableBody">
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

      <!-- Optional JavaScript -->
          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
          <script src="script.js"></script>
        </body>
      </html>
</html>
